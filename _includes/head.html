<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
    {{ site.title | escape }} | {{ page.title | escape }}
    {% else %}
    {{ site.title | escape }}
    {% endif %}
  </title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" href="/images/favicon.ico" sizes="any"><!-- 32Ã—32 -->

  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

  <!-- Latest compiled and minified JavaScript -->
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% if page.home %}
  <link rel="stylesheet" href="{{ "/css/home.css" | prepend: site.baseurl }}">
  {% endif %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

  <link href="{{ 'css/fullcalendar.css' | prepend: site.baseurl }}" rel='stylesheet' />
  <script src="{{ 'js/fullcalendar.js' | prepend: site.baseurl }}"></script>
</head>
